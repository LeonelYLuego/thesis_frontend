<div class="flex flex-row items-center mb-4">
  <h1 class="text-3xl font-bold text-primary">Páginas registradas</h1>
  <div class="flex-auto"></div>
  <button mat-raised-button color="primary" (click)="openPageDetails()">
    Página OAuth 2.0
  </button>
</div>
<table mat-table [dataSource]="pages" class="!bg-black !rounded-md !shadow-md">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="text-xl text-primary">
      Página
    </th>
    <td
      mat-cell
      *matCellDef="let page"
      class="underline cursor-pointer hover:text-primary"
    >
      <a [href]="'http://' + page.url" target="_blank">{{ page.name }}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
